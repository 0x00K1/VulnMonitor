<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self';">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-background text-foreground">
        <div class="w-full max-w-md p-8 space-y-6 bg-card rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-center">Sign Up</h2>
            <form id="signupForm" class="space-y-4" method="POST">
                <div>
                    <label for="username" class="block text-sm font-medium">Username</label>
                    <input type="text" id="username" name="username" required class="mt-1 block w-full px-3 py-2 bg-input border border-border rounded-md focus:outline-none focus:ring focus:ring-primary">
                    <p id="usernameError" class="mt-1 text-sm text-destructive hidden">Username is required.</p>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium">Email</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 bg-input border border-border rounded-md focus:outline-none focus:ring focus:ring-primary">
                    <p id="emailError" class="mt-1 text-sm text-destructive hidden">Please enter a valid email address.</p>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium">Password</label>
                    <input type="password" id="password" name="password" required minlength="10" class="mt-1 block w-full px-3 py-2 bg-input border border-border rounded-md focus:outline-none focus:ring focus:ring-primary">
                    <p id="passwordError" class="mt-1 text-sm text-destructive hidden">Password must be at least 10 characters long.</p>
                </div>
                <button type="submit" class="w-full py-2 px-4 bg-primary text-primary-foreground rounded-md hover:bg-primary/80 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">Sign Up</button>
            </form>
            <p id="successMessage" class="mt-4 text-sm text-green-600 hidden">Form submitted successfully!</p>
        </div>
    </div>
</body>
</html>
