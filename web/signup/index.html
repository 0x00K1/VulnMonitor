<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  </head>
  <body>
    <div class="min-h-screen flex items-center justify-center">
      <div class="w-full max-w-md p-8 space-y-6 card">
        <div class="flex justify-center">
          <img src="icon.png" alt="Signup Icon" class="h-24 w-24">
        </div>
        <h2 class="text-2xl font-bold text-center text-white">SignUp</h2>
        <form id="signupForm" class="space-y-4" method="POST" action="signup.php">
          <div>
            <label for="username" class="block text-sm font-medium text-white">Username</label>
            <input type="text" id="username" name="username" required class="mt-1 block w-full px-3 py-2 bg-input border border-border rounded-md focus:outline-none focus:ring focus:ring-primary">
            <p id="usernameError" class="mt-1 text-sm text-destructive hidden">Username is required.</p>
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-white">Email</label>
            <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 bg-input border border-border rounded-md focus:outline-none focus:ring focus:ring-primary">
            <p id="emailError" class="mt-1 text-sm text-destructive hidden">Please enter a valid email address.</p>
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-white">Password</label>
            <input type="password" id="password" name="password" required minlength="10" class="mt-1 block w-full px-3 py-2 bg-input border border-border rounded-md focus:outline-none focus:ring focus:ring-primary">
            <p id="passwordError" class="mt-1 text-sm text-destructive hidden">Password must be at least 10 characters long.</p>
          </div>
          <div>
            <label for="confirmPassword" class="block text-sm font-medium text-white">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required class="mt-1 block w-full px-3 py-2 bg-input border border-border rounded-md focus:outline-none focus:ring focus:ring-primary">
            <p id="confirmPasswordError" class="mt-1 text-sm text-destructive hidden">Passwords do not match.</p>
          </div>
          </br>
          <button type="submit" class="w-full py-2 px-4 gradient-button text-primary-foreground rounded-md hover:bg-primary/80 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">Sign Up</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
