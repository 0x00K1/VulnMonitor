<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Done</title>
    <link rel="icon" href="icon.png" type="image/png">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <style>
      /* Gradient color animation for the text */
      @keyframes rainbow {
        0% {
          background: linear-gradient(to right, #146ed2, #29a3e6, #1ac1e6); /* Start colors */
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }
        50% {
          background: linear-gradient(to right, #29a3e6, #1ac1e6, #146ed2); /* Midway colors */
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }
        100% {
          background: linear-gradient(to right, #1ac1e6, #146ed2, #29a3e6); /* End colors */
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }
      }

      .rainbow-text {
        animation: rainbow 0.8s ease-in-out infinite;
        font-size: 3rem;
        font-weight: bold;
        text-align: center;
      }

      .card {
        background-color: #000000; /* Solid black card */
        color: #FFFFFF; /* White text for contrast */
        padding: 2rem;
        border-radius: 0.5rem;
        box-shadow: 0 0 20px 10px rgba(20, 110, 210, 0.6), /* Outer glow effect with gradient colors */
                    0 0 40px 20px rgba(41, 163, 230, 0.5),
                    0 0 60px 30px rgba(26, 193, 230, 0.4);
      }
    </style>
  </head>
  <body style="background-color: #050505;">

    <div class="min-h-screen flex flex-col justify-center items-center text-foreground p-4">
      <div class="card text-center max-w-md w-full">
        <h1 class="rainbow-text">C o n g r a t s<br>You're in!</h1>
        </br>
        <img src="icon.png" alt="celebration-icon" class="mx-auto mb-6" />
        <p class="text-primary mt-4">** You can now log in from the app **</p>
      </div>
    </div>

  </body>

  <style>
    :root {
      --foreground: #FFFFFF;
      --primary: #4C87C8; /* Color(76, 135, 200) */
      --primary-foreground: #FFFFFF;
      --card-foreground: #2D2D30;
      --muted-foreground: #6B7280;
      --ring: #4C87C8; /* Color(76, 135, 200) */
    }
  </style>
</html>
